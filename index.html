<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Parabéns, Larissa!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f8fafc;
      color: #22223b;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 16px 0 #d6d6d6;
      padding: 2.5rem 2rem;
      text-align: center;
      max-width: 350px;
    }
    h1 {
      font-size: 2rem;
      color: #9d4edd;
      margin-bottom: 1em;
    }
    .emoji {
      font-size: 3rem;
      margin-bottom: 0.5em;
    }
    .subtitle {
      font-size: 1.2rem;
      color: #22223b;
      margin-bottom: 1.5em;
    }
    .footer {
      font-size: 0.95rem;
      color: #adb5bd;
      margin-top: 2.5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">🎉🐱💸</div>
    <h1>Parabéns, Larissa!</h1>
    <div class="subtitle">
      Você ganhou um <b>pix das gatinhas</b>!
    </div>
  </div>
  <div class="footer">
    Feito com carinho pelas gatinhas 😺
  </div>
</body>
</html>
